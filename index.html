<html>

<body>
    <input id='box'>
    <button id='btn' type='submit'>Save</button>

    <script>
        btn.addEventListener('click', () => {
            localStorage.setItem('txt', box.value)
            console.log('Logged:', localStorage.getItem('txt'))

        })

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('txt') !== null) {
                x = localStorage.getItem('txt')
                console.log('Loaded:', x)
                document.getElementById('box').value = x
            }
        })
    </script>
</body>

</html>
