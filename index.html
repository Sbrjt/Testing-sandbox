<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>

<body>
    <div class='bg-light min-vh-100 d-flex flex-column justify-content-between'>

        <div
            class='container bg-white mx-auto my-sm-5 my-4 border shadow col-xl-7 col-md-9 col-sm-10 col-11 p-md-5 p-sm-3 py-2'>
            <form onsubmit='return false'>
                <div class='row justify-content-around align-items-center p-sm-3 p-2'>
                    <label for='txt' class='col my-auto py-2 form-label'>Some text</label>
                    <div class='col-sm-8'>
                        <input type='text' class='form-control' id='txt'>
                    </div>
                </div>

                <div class='row justify-content-around align-items-center p-sm-3 p-2'>
                    <label class='col my-auto py-2 form-label ' for='type'>Type</label>
                    <div class='col-sm-8'>
                        <select class='form-control' id='type'>
                            <option disabled selected>Select option</option>
                            <option value='A'>A</option>
                            <option value='B'>B</option>
                            <option value='C'>C</option>
                            <option value='D'>D</option>
                        </select>
                    </div>
                </div>
                <div class='text-center p-sm-3 p-2'>
                    <button id='btn' type='submit'
                        class='btn btn-lg btn-outline-primary col-12 col-sm-5 my-2 rounded-5 shadow-sm' type='submit'>
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src='script.js' async></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>

</body>

</html>
